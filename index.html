<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="card__container">
      <article class="card">
        <section class="card__header">
          <img class="card__img" src="images/illustration-hero.svg" alt="" />
        </section>
        <section class="card__body">
          <h1 class="card__header">Order Summary</h1>
          <p class="card__text">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="plan__container">
            <img class="plan__icon" src="images/icon-music.svg" alt="" />
            <p class="plan__text">
              Annual Plan. <span class="plan__price">$59.99/year</span>
            </p>
            <a class="plan__link" href="#">Change</a>
          </div>
        </section>
      </article>
    </div>
  </body>
</html>
